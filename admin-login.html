<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | EarnApp</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff416c;
      --dark: #121826;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark), #0f172a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 1.5rem 0;
      color: #e2e8f0;
    }
    .login-container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
    }
    .brand-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .brand-logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 8px 24px rgba(106, 17, 203, 0.4);
    }
    .brand-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.4rem;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    .brand-subtitle {
      color: #94a3b8;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    .login-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(106, 17, 203, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 12s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #cbd5e1;
    }
    .form-control {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      padding: 0.85rem 1rem;
      border-radius: 14px;
      font-size: 1rem;
    }
    .form-control:focus {
      background: rgba(0,0,0,0.3);
      color: white;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
      border-color: var(--primary);
    }
    .btn-login {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 16px;
      transition: all 0.3s;
      width: 100%;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(106, 17, 203, 0.4);
      opacity: 0.95;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .input-group {
      position: relative;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand-header">
      <div class="brand-logo">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1 class="brand-title">Admin Panel</h1>
      <p class="brand-subtitle">Secure access for administrators</p>
    </div>

    <div class="login-card">
      <form id="adminLoginForm">
        <div class="mb-4">
          <label class="form-label">Admin Email</label>
          <input type="email" class="form-control" id="adminEmail" required placeholder="admin@earnapp.com">
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="adminPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <button type="button" class="toggle-password" id="togglePass">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="error-message" id="errorMessage"></div>
        </div>
        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i> Login to Admin
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDPJTWyFVmKfqbCKABmgwVBMAq3ztUh-c0",
  authDomain: "earning-app-7aaa2.firebaseapp.com",
  databaseURL: "https://earning-app-7aaa2-default-rtdb.firebaseio.com",
  projectId: "earning-app-7aaa2",
  storageBucket: "earning-app-7aaa2.firebasestorage.app",
  messagingSenderId: "275234274991",
  appId: "1:275234274991:web:e35845916bc1932f6e9e5a",
  measurementId: "G-2YNNENL1RZ"
};
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle password visibility
    document.getElementById('togglePass').addEventListener('click', () => {
      const input = document.getElementById('adminPassword');
      const icon = document.querySelector('#togglePass i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'bi bi-eye';
      }
    });

    // Login form
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;
      const errorEl = document.getElementById('errorMessage');

      // Clear previous errors
      errorEl.style.display = 'none';

      try {
        // Sign in with Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if user is admin
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (!userDoc.exists() || userDoc.data().role !== 'admin') {
          await auth.signOut();
          throw new Error('Access denied. Admins only.');
        }

        // Success â†’ redirect
        window.location.href = 'admin.html';
      } catch (error) {
        let msg = error.message;
        if (msg.includes('user-not-found') || msg.includes('wrong-password')) {
          msg = 'Invalid email or password.';
        } else if (msg.includes('Access denied')) {
          msg = 'You do not have admin access.';
        }
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
